<div class="container my-margin-top3">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="card bg-light  col-md-10">
            <div class="card-body">
                <h3 class="text-center text-primary">Mentor Menu</h3>
                <br>
                <form role="form">
                    <div class="form-group">
                        <label for="userName" class="col-sm-1 control-label"></label>
                        <button type="button" class="btn btn-primary col-sm-4" data-target="#currenttrainings" 
                            data-toggle="collapse" (click)="displayCurrentTrainings()">CurrentTrainings</button>
                        <label for="userName" class="col-sm-2 control-label"></label>
                        <button type="button" class="btn btn-primary col-sm-4" data-target="#completedtrainings" 
                            data-toggle="collapse" (click)="displayCompletedTrainings()">CompletedTrainings</button>
                        <label for="userName" class="col-sm-1 control-label"></label>
                    </div>
                    <br>
                    <div id="currenttrainings" class="panel-collapse collapse">
                        <table data-toggle="table" class="table table-hover table-bordered">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Training Name</th>
                                        <th>Fee Charged</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of mentorCurrentTrainingList">
                                            <td>{{item.trainingName}}</td>
                                            <td>{{item.fee}}</td>
                                            <td>{{item.startTime}}</td>
                                            <td>{{item.endTime}}</td>
                                        </tr>
                                    </tbody>
                        </table>								
                    </div>

                    <div id="completedtrainings" class="panel-collapse collapse">
                                <table data-toggle="table" class="table table-hover table-bordered">
                                    <thead class="thead-light">
                                        <tr>
                                        <th>Training Name</th>
                                        <th>Fee Charged</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of mentorCompletedTrainingList">
                                            <td>{{item.trainingName}}</td>
                                            <td>{{item.fee}}</td>
                                            <td>{{item.startTime}}</td>
                                            <td>{{item.endTime}}</td>
                                        </tr>
                                    </tbody>
                                </table>								
                    </div>							
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
