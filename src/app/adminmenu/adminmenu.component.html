<div class="container my-margin-top3">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="card bg-light  col-md-10">
          <div class="card-body">
            <h3 class="text-center text-primary">Admin management</h3>
            <br>
            
            <form role="form">
                <div class="form-group my-float-right form-inline">
                  <input id="userName" type="text" class="form-control mr-sm-1" placeholder="Input userID - wildCard supported" 
                  style="width:255px;">
                  <button type="submit" class="btn btn-primary" (click)="findUsers()">Search</button>
                  <label for="userName" class="control-label"></label>
                </div>

                <br>

                <div id="userlist" class="panel-collapse">
                    <table data-toggle="table" class="table table-hover table-bordered">
                        <thead class="thead-light">
                            <tr>
                              <th>User Name</th>
                              <th>Role</th>
                              <th>Status</th>
                              <th>Change Status</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                            <tr *ngFor="let item of userList">
                              <td>{{item.userName}}</td>
                              <td>{{item.role}}</td>
                              <td>{{item.status}}</td>
                              <td><button type="button" class="btn btn-primary btn-block" data-toggle="modal" 
                                data-target="#changeuserstatus" (click)="changeUserStatus(item)">Block/Un-Block</button></td>
                            </tr>
                          </tbody>
                    </table>								
                </div>							

                <br><br>
                
                <div class="form-group my-float-right">
                    <button type="submit" class="btn btn-primary mr-sm-3" style="width:243px;"
                            data-toggle="modal" data-target="#addTechnology" (click)="openTechWindow()">Add Technology</button>
                </div>
                <br><br>
                <div id="technologyList" class="panel-collapse">
                    <table data-toggle="table" class="table table-hover table-bordered">
                        <thead class="thead-light">
                            <tr>
                              <th>Technology</th>
                              <th>Total Hours</th>
                              <th>Charges</th>
                              <th>Edit/Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tech of sharedService.technologyList">
                              <td class=" col-sm-3">
                                  <input  name="technologyName"  type="text" class="form-control" 
                                   value={{tech.technologyName}} (change)="techNameChange(tech,$event.target.value)"/></td>
                              <td class=" col-sm-3">
                                  <input  name="totalHours"   type="text" class="form-control" 
                                          value={{tech.totalHours}} (change)="hoursChange(tech,$event.target.value)"/>
                                  </td>
                              <td class=" col-sm-2">
                                  <input  name="fee"   type="text" class="form-control" 
                                          value={{tech.fee}} (change)="feeChange(tech,$event.target.value)"/></td>
                              <td class=" col-sm-4">
                                  <span style="text-align:right;display:block">
                                  <button type="submit" class="btn btn-primary my-button-large mr-sm-1" 
                                          data-toggle="modal" data-target="#editTechnology"
                                          (click)="editTech(tech)">Save</button>
                                  <button type="submit" class="btn btn-primary my-button-large " 
                                          data-toggle="modal" data-target="#deleteTechnology"
                                          (click)="removeTech(tech)">Remove</button>
                                  </span>
                              </td>
                            </tr>
                          </tbody>
                    </table>								
                </div>							

            </form>
          </div>
        </div>
        <div class="col-md-1"></div>
                                            
    </div>

</div>




<div class="modal fade" id="changeuserstatus" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <p class="text-center"> <strong>Status has been changed successfully! </strong></p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK </button>
        </div>
    </div>
</div>
</div>


<div class="modal fade" id="addTechnology" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel2"><strong>Add New Technology {{addTechStatus}}</strong></h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row text-right">
                        <label class="col-sm-4 control-label">Technology Name:</label>
                        <div class="col-sm-8">
                            <input id="technologyName" type="text" class="form-control "name="technologyName" >
                        </div>
                    </div>
                    
                    <div class="form-group row text-right">
                      <label class="col-sm-4 control-label">Total Hours:</label>
                      <div class="col-sm-8">
                          <input id="totalHours" type="text" class="form-control" name="totalHours">
                      </div>
                    </div>
                    <div class="form-group row text-right">
                        <label class="col-sm-4 control-label">Fee:</label>
                        <div class="col-sm-8">
                            <input id="fee" type="text" class="form-control" name="fee">
                        </div>
                    </div>

                    <div class="row-centered" >
                        <label class="col-sm-1 control-label"></label>
                        <button id="addNewTech" type="submit" class="btn btn-primary  btn-block" (click)="addTechnology()">
                        Save</button>
                        <label class="col-sm-1 control-label"></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editTechnology" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div>
                    <p class="text-center"> <strong>Technology has been edit successfully! </strong></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteTechnology" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div>
                    <p class="text-center"> <strong> {{deleteTechStatus}} </strong></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK </button>
            </div>
        </div>
    </div>
</div>
