<div class="container my-margin-top3">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="card bg-light  col-md-10">
            <div class="card-body">
              <h3 class="text-center myColor">Search Result{{frompage}}</h3>
              <br>
              <form role="form">
                <br>
                <div id="searchtraining" class="panel-collapse">
                    <table id="guestSearch" class="table table-hover table-bordered">
                        <thead class="thead-light">
                            <tr>
                              <th>Picture</th>
                              <th>Mentor Name</th>
                              <th>Fee</th>
                              <th>Working Years</th>
                              <th>No. of Trainings Delivered</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of sharedService.guestSearchResult">
                              <td>
                                  <span class="fa fa-user"></span>
                              </td>
                              <td>{{item.mentorName}}</td>
                              <td>{{item.fee}}</td>
                              <td>{{item.workingYears}}</td>
                              <td>{{item.trainingsDelivered}}</td>
                            </tr>
                          </tbody>
                    </table>								
                </div>							
              </form>
            </div>
        </div>
        <div class="col-md-1"></div>
                                      
        
    </div>

</div>
